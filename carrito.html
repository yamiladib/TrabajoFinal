<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body class="contenedor">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <div class="bloque">
      <h1>Carrito de Compras</h1>
      <input type="text" id="producto" placeholder="Ingrese el producto" />
      <input type="number" id="precio" placeholder="Ingrese el precio" />
      <button class="bloque" id="btn-agregar">Agregar al Carrito</button>
      <h2>Detalle de compra:</h2>
      <ul id="detalle"></ul>
      <h3>
        Total Compra: $
        <span id="total"></span>
      </h3>
      <button id="descuento">Hay Descuento</button>
      <h4>
        <span id="mensaje"> </span>
      </h4>
      <button class="bloque" id="vaciar">Vaciar Carrito</button>
      <a class="link" href="index.html">Pagina Principal</a>
      <h4>Calza2.Dgo</h4>
    </div>
    <script src="index.ts"></script>
  </body>
</html>
