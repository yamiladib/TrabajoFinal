<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body class="h contenedor-flex">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <h1>Carrito de Compras</h1>

    <div class="contenedor">
      <input type="text" id="producto" placeholder="Ingrese el producto" />
      <br />
      <input type="number" id="precio" placeholder="Ingrese el precio" />
      <br />
      <button id="btn-agregar">Agregar al Carrito</button>
      <p>Detalle de compra:</p>
      <ul class="font" id="detalle"></ul>
    </div>

    <h3>
      Total Compra: $
      <span id="total"> </span>
    </h3>
    <button id="descuento">Hay Descuento</button>
    <h4>
      <span id="mensaje"> </span>
    </h4>

    <button id="vaciar">Vaciar Carrito</button>
    <script src="index.ts"></script>
  </body>
</html>
